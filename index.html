<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="node_modules/codemirror-minified/lib/codemirror.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Live Test</title>
  </head>
  <body>
    <div id="root">
      <h3>Input Text</h3>
      <textarea id="codemirror-target"></textarea>
      <button onclick="parse()" title="Cmd-Enter">parse</button>
      <button onclick="getIdentifiers()" title="Shift-Cmd-Enter">
        get Identifiers
      </button>
      <button onclick="getScopeTree()" title="Alt-Cmd-Enter">
        get Scope Tree</button
      ><br /><br />
      <h3>Results</h3>
      <div id="results"></div>
    </div>

    <script src="node_modules/codemirror-minified/lib/codemirror.js"></script>
    <script src="./reconBundle.js"></script>
    <script>
      const target = document.querySelector("#codemirror-target");
      const editor = CodeMirror.fromTextArea(target, {
        lineNumbers: true,
        mode: "javascript",
        tabSize: 2
      });

      const resultElmnt = document.querySelector("#results");

      editor.addKeyMap({
        ["Cmd-Enter"]: function() {
          parse();
        }
      });
      editor.addKeyMap({
        ["Shift-Cmd-Enter"]: function() {
          getIdentifiers();
        }
      });
      editor.addKeyMap({
        ["Cmd-Alt-Enter"]: function() {
          getScopeTree();
        }
      });

      let r = new recon();

      const parse = () => {
        const result = r.parse(editor.getValue());
        console.log(result);
        resultElmnt.textContent = JSON.stringify(result);
      };

      const getIdentifiers = () => {
        const result = r.getIdentifiers(editor.getValue());
        resultElmnt.textContent = JSON.stringify(result);
      };

      const getScopeTree = () => {
        const result = r.getScopeTree(editor.getValue());
        resultElmnt.textContent = JSON.stringify(result);
      };
    </script>
  </body>
</html>
